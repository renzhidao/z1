<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>微信 (P1 Core)</title>
    
    <!-- M1 Core Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mp4box.js/0.5.2/mp4box.all.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar hiding for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* iOS-like safe area adjustments */
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe-top {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Animation Keyframes */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideInBottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .slide-in-from-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .slide-in-from-bottom {
        animation: slideInBottom 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Voice Message Wave Animations */
      @keyframes voice-1 { 
        0%, 100% { opacity: 1; } 
      }
      @keyframes voice-2 { 
        0%, 30% { opacity: 0; } 
        31%, 100% { opacity: 1; } 
      }
      @keyframes voice-3 { 
        0%, 60% { opacity: 0; } 
        61%, 100% { opacity: 1; } 
      }
      .animate-voice-1 { animation: voice-1 1.5s infinite; }
      .animate-voice-2 { animation: voice-2 1.5s infinite; }
      .animate-voice-3 { animation: voice-3 1.5s infinite; }
    </style>
  <script type="module" crossorigin src="./assets/index-CjwjQO3E.js"></script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Service Worker Registration for P2P Streaming
      if('serviceWorker' in navigator) {
        // Fix: Use relative path './sw.js' instead of absolute '/sw.js' for GH Pages support
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('SW Registered for P1 Core');
          reg.update();
        });
      }
    </script>
</body>
</html>
