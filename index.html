      /* Custom scrollbar hiding for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* iOS-like safe area adjustments */
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe-top {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Animation Keyframes */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideInBottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .slide-in-from-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .slide-in-from-bottom {
        animation: slideInBottom 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Voice Message Wave Animations */
      @keyframes voice-1 { 
        0%, 100% { opacity: 1; } 
      }
      @keyframes voice-2 { 
        0%, 30% { opacity: 0; } 
        31%, 100% { opacity: 1; } 
      }
      @keyframes voice-3 { 
        0%, 60% { opacity: 0; } 
        61%, 100% { opacity: 1; } 
      }
      .animate-voice-1 { animation: voice-1 1.5s infinite; }
      .animate-voice-2 { animation: voice-2 1.5s infinite; }
      .animate-voice-3 { animation: voice-3 1.5s infinite; }
    </style>

        var base = (document.baseURI || window.location.href).replace(/\/index\.html.*/, '/');
        if (!base.endsWith('/')) base += '/';
        
        function load(src, isModule) {
            var s = document.createElement('script');
            s.src = base + src;
            if (isModule) s.type = 'module';
            document.head.appendChild(s);
        }
        
        load('m3-1/modules/mp4box.all.min.js', false);
        load('m3-1/loader.js', true);
      })();
    </script>
